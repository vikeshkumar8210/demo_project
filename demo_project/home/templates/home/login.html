{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: 40% 60%;
        overflow: hidden;
      }

      /* Left Section */
      .left-section {
        flex: 1;
        background: linear-gradient(135deg, #74abe2, #aaa092);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 40px;
      }

      .left-section img {
        width: 180px;
        height: auto;
      }

      .left-section h1 {
        font-size: 28px;
      }

      .left-section p {
        font-size: 16px;
        text-align: center;
        max-width: 300px;
      }

      /* Right Section */
      .right-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .form-group button {
        width: 100%;
        padding: 12px;
        background-color: #f57906;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #022496c0;
      }

      .error {
        color: red;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Side -->
      <div class="left-section">
        # <img src="../../static/home/sesh.png" alt="Company Logo" />
        <h1>Welcome </h1>
        
      </div>

      <!-- Right Side -->
      <div class="right-section">
        <div class="login-container">
          <h2>Login</h2>

          {% if messages %} {% for message in messages %}
          <p class="error">{{ message }}</p>
          {% endfor %} {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>

            <div class="form-group">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
